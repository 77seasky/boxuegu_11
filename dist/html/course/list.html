<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css">
<link rel="stylesheet" href="/dist/css/index.css">
</head>

<body>
    <!-- 侧边栏 -->
    <!-- 侧边栏 -->
<div class="aside">
    <!-- 个人资料 -->
    <div class="profile">
        <!-- 头像 -->
        <div class="avatar img-circle">
            <img src="">
        </div>
        <h4>布头儿</h4>
    </div>
    <!-- 导航菜单 -->
    <div class="navs">
        <ul class="list-unstyled">
            <li>
                <a href="/dist/">
                    <i class="fa fa-home"></i>
                    <span>仪表盘</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="fa fa-bell"></i>
                    <span>讲师管理</span>
                    <i class="arrow fa fa-angle-right"></i>
                </a>
                <ul class="list-unstyled">
                    <li>
                        <a href="/dist/html/teacher/add.html">添加讲师</a>
                    </li>
                    <li>
                        <a href="/dist/html/teacher/list.html">讲师列表</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="fa fa-cog"></i>
                    <span>学科管理</span>
                    <i class="arrow fa fa-angle-right"></i>
                </a>
                <ul class="list-unstyled">
                    <li>
                        <a href="/dist/html/category/add.html">学科添加</a>
                    </li>
                    <li>
                        <a href="/dist/html/category/list.html">学科列表</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="fa fa-cog"></i>
                    <span>课程管理</span>
                    <i class="arrow fa fa-angle-right"></i>
                </a>
                <ul class="list-unstyled">
                    <li>
                        <a href="/dist/html/course/add.html">课程添加</a>
                    </li>
                    <li>
                        <a href="/dist/html/course/list.html">课程列表</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <!-- 头部 -->
<div class="header">
    <nav class="navbar navbar-custom">
        <div class="navbar-header">
            <a href="javascript:;" class="navbar-brand">
                <i class="fa fa-navicon"></i>
            </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="/dist/html/user/profile.html">
                    <i class="fa fa-user"></i> 个人中心
                </a>
            </li>
            <li>
                <a id="btn-logout" href="javascript:;">
                    <i class="fa fa-sign-out"></i> 退出
                </a>
            </li>
        </ul>
    </nav>
</div>
            <!-- 客户列表 -->
            <div class="body course-list">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="./edit1.html">课程管理</a></li>
                    <li class="active">课程列表</li>
                </ol>
                <div id="course-list" class="courses">
                    <!-- 课程列表模板的坑 -->
                </div>
            </div>
        </div>
    </div>
    <script type="text/template" id="course-list-tpl">
        {{each $data course i}}
        <div class="course">
            <div class="pic">
                <img src="{{course.cs_cover||'public/img/course.png'}}" alt="">
            </div>
            <div class="info">
                <a href="/dist/html/course/edit1.html?cs_id={{course.cs_id}}">{{course.cs_name}}</a>
                <ul class="list-unstyled">
                    <li>
                        <span>讲师：{{course.tc_name}}</span>
                        <span>类别：{{course.cg_name}}</span>
                    </li>
                    <li>
                        <span>课时：32</span>
                        <span>学员：9823</span>
                    </li>
                    <li>
                        <span>浏览：11313</span>
                        <span></span>
                    </li>
                </ul>
            </div>
        </div>
        {{/each}}
    </script>
    <script src="/dist/js/lib.js"></script>
    <script src="/dist/js/course/list.js"></script>
</body>

</html>
